<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>

    <h1>
        Insersão de vídeos em HTML5
    </h1>
    <p>
        Observe o vídeo abaixo
    </p>

    <video src="midia/video.mp4" width="500px" controls autoplay loop></video>

    <video width="500px" poster="img/paginaInicialDoGoogle.png" controls  autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
    </video>

    <h1>
        Inserindo Vídeos externos(YouTube)
    </h1>

        <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=h-u6ivAfOODhh4pT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>

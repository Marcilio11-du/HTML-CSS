<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes </title>

    <style> 
        div {
            display: inline-block;
            text-align: center;
            background-color: bisque;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 2px;
            border-radius: 10px;
        }

        div:hover {
            background-color: aqua;
            transition: 0.5s;
        }


    </style>
</head>
<body>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
